<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style11.css">
    <style>
        /* Custom CSS styles for this page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header nav {
            text-align: right;
            margin-right: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
        }

        .hero h1 {
            font-size: 36px;
            color: #333;
        }

        .hero p {
            font-size: 18px;
            color: #666;
        }

        .register {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }

        .register h2 {
            font-size: 24px;
            color: #333;
        }

        .register form div {
            margin-bottom: 20px;
        }

        .register label {
            display: block;
            font-size: 16px;
            color: #333;
        }

        .register input[type="text"],
        .register input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .register button {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register button:hover {
            background-color: #ff6659;
        }

        .success-message {
            color: #28a745;
            font-size: 16px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <title>Online Fitness - Register</title>
</head>
<body align="center">
    <header>
        <nav>
            <!-- Your navigation menu here -->
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Online Fitness</h1>
        <p>Your path to a healthier you starts here.</p>
    </section>

    <section class="register">
        <h2>Register</h2>
        <form id="registerForm">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
        <p id="registrationMessage" class="success-message"></p>
    </section>

    <footer>
        <p>TechTitans</p>
    </footer>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // In a real application, you would send this data to a server for storage.
            // For simplicity, we'll just display a message here.
            // You can replace this with server-side logic to handle registration.
            document.getElementById("registrationMessage").textContent = "Registration successful!";
            document.getElementById("registrationMessage").classList.add("show-message");

            // Clear the form fields after successful registration
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        });
    </script>
</body>
</html>
