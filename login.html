<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        header nav {
            text-align: right;
            margin-right: 20px;
        }

        header nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
        }

        .hero h1 {
            font-size: 36px;
            color: #333;
        }

        .hero p {
            font-size: 18px;
            color: #666;
        }

        .login {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }

        .login h2 {
            font-size: 24px;
            color: #333;
        }

        .login form div {
            margin-bottom: 20px;
        }

        .login label {
            display: block;
            font-size: 16px;
            color: #333;
        }

        .login input[type="text"],
        .login input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login button:hover {
            background-color: #555;
        }

        .error-message {
            color: #ff0000;
            font-size: 16px;
            margin-top: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
    <title>Online Fitness - Login</title>
</head>
<body align="center">
    <header>
        <nav>
            <!-- Your navigation menu here -->
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Online Fitness</h1>
        <p>Your path to a healthier you starts here.</p>
    </section>

    <section class="login">
        <h2>Login</h2>
        <form id="loginForm" action="dashboard.html">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
        <p id="loginMessage" class="error-message"></p>
    </section>

    <footer>
        <p>&copy; 2023 Online Fitness</p>
    </footer>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // In a real application, you would check the username and password against a database.
            // For simplicity, we'll use hardcoded values here.
            const predefinedUsername = "user";
            const predefinedPassword = "password";

            if (username === predefinedUsername && password === predefinedPassword) {
                // Redirect to the dashboard or another page on success
                window.location.href = "dashboard.html";
            } else {
                const loginMessage = document.getElementById("loginMessage");
                loginMessage.textContent = "Invalid username or password. Please try again.";
                loginMessage.classList.add("show-message");
            }
        });
    </script>
</body>
</html>
